<!doctype HTML>
<html>
<head>
<title>Coloured Squares</title>
<link rel="stylesheet" href="style.css" />
<script src="socket.io/socket.io.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<header>
<div id="palette" class="off">
<div class="green square"></div>
<div class="red square"></div>
<div class="blue square"></div>
<div class="result square"></div>
</div>
</header>
<section id="panel" class="off">
<nav>
<button id="colour" class="active">Colour</button>
<button id="image">Image</button>
<button id="user">Me</button>
<button id="about">Explore</button>
</nav>
<div class="content">
<h2>Colours</h2>
<p>Pick a colour by mixing red, green and blue. Then touch a square on the squarefield to light it up.</p>
<label>Red</label><input class="red" value="256" type="range" min="0" max="256" onclick="setcolour()" oninput="setcolour()"/>
<label>Green</label><input class="green" value="256" type="range" min="0" max="256" onclick="setcolour()" oninput="setcolour()"/>
<label>Blue</label><input class="blue" value="256" type="range" min="0" max="256" onclick="setcolour()" oninput="setcolour()"/>
<h3>These colours make. Touch it to use.</h3>
<div id="mixed"></div>
</div>
</section>
<section id="squarefield">

</section>
<script src="client.js"></script>
</body>
</html>
