<!DOCTYPE HTML>

<html lang="en">

<head>

  <meta name="viewport" content="width=device-width,
initial-scale=1.0">

  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <form method="post" id="interface">

      <section id="left">

        <fieldset id="squarefield">

          <legend class="visually-hidden">Squares:</legend>

          {{#each field.squares}}

          <button type="submit" name="square" value={{@index}} class="square" style="background-color:rgba({{this.colour.red}},{{this.colour.green}},{{this.colour.blue}},1)"></button>

          {{/each}}

        </fieldset>

        <fieldset id="bottom">

          <legend hidden>Colour:</legend>


          <div id="sliders">

            <label class="visually-hidden" for="red">Red</label>
            <input value="{{req.query.redSlider}}" type="range" name="red" min="0" max="255" />
            <label class="visually-hidden" for="green">Green</label>
            <input value="{{req.query.greenSlider}}" type="range" name="green" min="0" max="255" />
            <label class="visually-hidden" for="blue">Blue</label>
            <input value="{{req.query.blueSlider}}" type="range" name="blue" min="0" max="255" />

          </div>

          <button id="current" type="submit" name="current">Current. Author: Red. Colour: Blue</button>

        </fieldset>


      </section>

      <section id="right">

        <fieldset id="mode">
          <legend class="visually-hidden">Mode:</legend>
          <label for="paint">Paint</label>
          <input type="radio" name="mode" id="paint" value="paint" checked="checked" />
          <label for="copy-outer">Copy outer</label>
          <input type="radio" name="mode" id="copy-outer" value="copy outer" />
          <label for="copy-inner">Copy inner</label>
          <input type="radio" name="mode" id="copy-inner" value="copy inner" />
        </fieldset>

        <!--   Login / Claim / Logout button to go here  -->

        <div id="home-wrapper">
          <button type="submit" id="home" name="home">Home. Me: Red. Colour: Blue</button>
        </div>

      </section>


    </form>

  </main>

</body>

</html>
